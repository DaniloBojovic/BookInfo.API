<div class="add-btn">
    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
        <button mat-raised-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
            <span>Add Book</span>
        </button>
    </div>
</div>
<table mat-table [dataSource]="booksSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/books', element.id]"> {{element.title}} </a></td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef> Menu </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="delete( element)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="booksColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: booksColumns;"></tr>
</table>
